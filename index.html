<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda FEN Sustentabilidad | Universidad de Chile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2em;
            font-weight: 300;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }

        .week-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .week-card:hover {
            transform: translateY(-3px);
        }

        .week-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            cursor: pointer;
            position: relative;
            transition: background 0.3s ease;
        }

        .week-header:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
        }

        .week-number {
            position: absolute;
            top: 15px;
            right: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1em;
        }

        .week-dates {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .week-theme {
            font-size: 1.3em;
            font-weight: 300;
            opacity: 0.9;
        }

        .week-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, padding 0.3s ease;
        }

        .week-content.expanded {
            max-height: 2000px;
            padding: 25px;
        }

        .content-grid {
            display: grid;
            gap: 20px;
        }

        .content-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .content-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .content-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .content-type {
            color: #667eea;
            font-weight: 500;
            font-size: 0.95em;
            margin-bottom: 6px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .toggle-icon {
            transition: transform 0.3s ease;
            display: inline-block;
            margin-left: 10px;
        }

        .toggle-icon.rotated {
            transform: rotate(180deg);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .week-header {
                padding: 20px;
            }
            
            .week-number {
                width: 35px;
                height: 35px;
                font-size: 1em;
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header fade-in">
            <h1 id="titulo">Cargando...</h1>
            <p id="periodo">Preparando agenda de contenidos</p>
        </div>

        <div id="loading" class="loading">
            <p>üìÖ Cargando agenda de sustentabilidad...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <p>‚ùå Error al cargar la agenda. Por favor, intenta nuevamente.</p>
        </div>

        <div id="stats" class="stats-grid" style="display: none;"></div>
        <div id="agenda" class="agenda-container"></div>
    </div>

    <script>
        class AgendaViewer {
            constructor() {
                this.agenda = null;
                this.stats = null;
                this.init();
            }

            async init() {
                try {
                    await this.cargarDatos();
                    this.renderizarHeader();
                    this.renderizarEstadisticas();
                    this.renderizarAgenda();
                    this.ocultarLoading();
                } catch (error) {
                    this.mostrarError();
                    console.error('Error:', error);
                }
            }

            async cargarDatos() {
                // Simulaci√≥n de carga de datos desde API
                // En producci√≥n, estos datos vendr√≠an de api.php
                const response = await fetch('agenda.json');
                if (!response.ok) throw new Error('Error al cargar datos');
                this.agenda = await response.json();
                
                // Calcular estad√≠sticas
                this.calcularEstadisticas();
            }

            calcularEstadisticas() {
                const totalSemanas = this.agenda.semanas.length;
                let totalContenidos = 0;
                const categorias = {};

                this.agenda.semanas.forEach(semana => {
                    totalContenidos += semana.contenidos.length;
                    const categoria = semana.tema.split(' ')[0];
                    categorias[categoria] = (categorias[categoria] || 0) + semana.contenidos.length;
                });

                this.stats = {
                    total_semanas: totalSemanas,
                    total_contenidos: totalContenidos,
                    promedio_contenidos_semana: Math.round((totalContenidos / totalSemanas) * 10) / 10,
                    distribucion_categorias: categorias
                };
            }

            renderizarHeader() {
                document.getElementById('titulo').textContent = this.agenda.titulo;
                document.getElementById('periodo').textContent = this.agenda.periodo;
            }

            renderizarEstadisticas() {
                const statsContainer = document.getElementById('stats');
                statsContainer.innerHTML = `
                    <div class="stat-card fade-in">
                        <div class="stat-number">${this.stats.total_semanas}</div>
                        <div class="stat-label">Semanas</div>
                    </div>
                    <div class="stat-card fade-in">
                        <div class="stat-number">${this.stats.total_contenidos}</div>
                        <div class="stat-label">Contenidos</div>
                    </div>
                    <div class="stat-card fade-in">
                        <div class="stat-number">${this.stats.promedio_contenidos_semana}</div>
                        <div class="stat-label">Promedio/Semana</div>
                    </div>
                    <div class="stat-card fade-in">
                        <div class="stat-number">${Object.keys(this.stats.distribucion_categorias).length}</div>
                        <div class="stat-label">Categor√≠as</div>
                    </div>
                `;
                statsContainer.style.display = 'grid';
            }

            renderizarAgenda() {
                const agendaContainer = document.getElementById('agenda');
                let html = '';

                this.agenda.semanas.forEach((semana, index) => {
                    html += `
                        <div class="week-card fade-in" style="animation-delay: ${index * 0.1}s">
                            <div class="week-header" onclick="this.parentElement.querySelector('.week-content').classList.toggle('expanded'); this.querySelector('.toggle-icon').classList.toggle('rotated');">
                                <div class="week-number">${semana.numero}</div>
                                <div class="week-dates">${semana.fechas}</div>
                                <div class="week-theme">${semana.tema} <span class="toggle-icon">‚ñº</span></div>
                            </div>
                            <div class="week-content">
                                <div class="content-grid">
                                    ${semana.contenidos.map(contenido => `
                                        <div class="content-item">
                                            <div class="content-title">${contenido.titulo}</div>
                                            <div class="content-type">${contenido.tipo}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `;
                });

                agendaContainer.innerHTML = html;
            }

            ocultarLoading() {
                document.getElementById('loading').style.display = 'none';
            }

            mostrarError() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        // Inicializar la aplicaci√≥n cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            new AgendaViewer();
        });
    </script>
</body>
</html>
